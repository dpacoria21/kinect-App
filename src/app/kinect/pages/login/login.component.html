<form (ngSubmit)="goVerificated()">
    <input type="text" 
    id="username" 
    name="username"
    [(ngModel)]="username" 
    placeholder="Username">

    <input 
    type="password" 
    id="password" 
    name="password"
    [(ngModel)]="password"
    placeholder="Password">

    <button>Iniciar Sesion</button>
</form>
